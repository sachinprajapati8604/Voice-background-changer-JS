<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Voice-Bg-Chnager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-4">
        <div class="app">
            <h2 class="text-center my-2 heading">Voice background color changer </h1>
                <hr>
                <div class="row my-4 mx-auto">
                    <div class="p-3" id="speak">
                        <h5 class="mt-3">Tap to speak </h5><img src="mic.png" alt="img not found" width="40"
                            height="40">
                    </div>
                </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="app">
            <h5 class="p-2">Tap on mic icon and say these word to see magic. <small>ex: red</small></h5>
            <div class="row mx-auto hints p-2" id="color-row">
            </div>
            <div class="my-4">
                <p class="voice-op fw-bold">...Diagnostic Message </p>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
